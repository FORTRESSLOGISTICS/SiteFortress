<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Em construção | Fortress Logistics</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <style>
        /* Reset básico */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            min-height: 100vh;
            background-image: url("assets/em-construcao-desktop.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* Desktop ocupa tudo */
            background-color: #ffffff;
        }

        /* Mobile (troca automática da imagem) */
        @media (max-width: 768px) {
            body {
                background-image: url("assets/em-construcao.jpg");
                background-size: cover; /* Mobile também full */
                background-position: center;
            }
        }
    </style>
</head>

</html>
