<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Site em construção | Fortress Logistics</title>

    <!-- Segurança básica -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Content Security Policy (limitada no GitHub Pages, mas válida) -->
    <meta http-equiv="Content-Security-Policy"
          content="
          default-src 'self';
          img-src 'self' data:;
          style-src 'self';
          script-src 'none';
          object-src 'none';
          frame-ancestors 'none';
          base-uri 'self';
          form-action 'none';
          ">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100%;
            background: url("assets/em-construcao.jpg") no-repeat center center;
            background-size: cover;
        }

        /* Fallback caso a imagem não carregue */
        .fallback {
            display: none;
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                background-position: center top;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <noscript>
            <div class="fallback">
                <h1>Site em construção</h1>
                <p>Em breve teremos novidades.</p>
            </div>
        </noscript>
    </div>
</body>
</html>
